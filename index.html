<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="scripts/main.js" defer=true></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/x-icon" href="/icons/alpha-x-box-outline.png">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <!-- <h1 id='mainheader'>TicTacToe</h1> -->
    </div>
    <div class="gameBoard">
      <div class="boardSquare" id="square0"></div>
      <div class="boardSquare" id="square1"></div>
      <div class="boardSquare" id="square2"></div>
      <div class="boardSquare" id="square3">
        <p class="menu-text">Tic</p>
      </div>
      <div class="boardSquare" id="square4">
        <p class="menu-text">Tac</p>
      </div>
      <div class="boardSquare" id="square5">
        <p class="menu-text">Toe</p>
      </div>
      <div class="boardSquare" id="square6"></div>
      <div class="boardSquare" id="square7">
      <button class="button newgame">New Game</button>
      </div>
      <div class="boardSquare" id="square8"></div>
    </div>
  </div>
</body>
</html>
